<aside class="aside-menu">
  <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search">
  <ul class="list-group" *ngIf="projects">
    <li class="list-group-item" routerLinkActive="active" *ngFor="let project of projects | nameFilter: search">
      <button class="btn btn-link" [routerLink]="['/project/'+project.id ]" (click)="select(project);">{{project.name}}</button>
    </li>
  </ul>
</aside>
