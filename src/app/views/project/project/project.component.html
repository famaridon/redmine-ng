<ng-container *ngIf="project;else no_project">
  <div class="card mt-4">
    <div class="card-header">
      <h1>{{project.name}}</h1>
    </div>
    <div class="card-body">
      <p class="card-text">{{project.description}}</p>
    </div>
  </div>
</ng-container>

<ng-template #no_project>
  No project selected!
</ng-template>
