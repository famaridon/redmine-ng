<div>
  <div class="d-flex w-100 justify-content-between">
    <div class="mb-1">
      <i #expender ></i>
      <rm-ng-issue-id [issue]="_issue"></rm-ng-issue-id>
      <rm-ng-tracker [tracker]="_issue.tracker" [project]="_issue.project.id"></rm-ng-tracker>
      <si-text [ngModel]="_issue.subject" (ngModelChange)="updateSubject($event)"></si-text>
    </div>
    <ul class="pl-0 tt-quick-edit">
      <li><rm-ng-user [user]="_issue.assigned_to" [project_id]="_issue.project.id"></rm-ng-user></li>
      <li><rm-ng-status [status]="_issue.status" [tracker_id]="_issue.tracker.id"></rm-ng-status></li>
      <li><rm-ng-priority [priority]="_issue.priority"></rm-ng-priority></li>
	  <li><span class="badge badge-pill badge-light">{{_issue.updated_on | amTimeAgo}}</span></li>
    </ul>
  </div>
  <div class="d-none">
    <p class="mb-1">{{_issue.description}}</p>
    <small>Donec id elit non mi porta.</small>
  </div>
</div>
