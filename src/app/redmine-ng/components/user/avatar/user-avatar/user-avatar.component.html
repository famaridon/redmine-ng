<ng-container *ngIf="_user ">
	<div class="avatar d-md-inline-block rounded-circle" [class.connected]="isConnected() | async" [class.small]="withFullName">
		<img class="rounded-circle d-md-inline" [title]="title" [src]="_user.gravatar">
		<div class="status rounded-circle" [class.d-none]="withFullName" ></div>
	</div>
	<span [class.d-none]="!withFullName">{{_user.getDisplayLabel()}}</span>
</ng-container>
