<span *ngIf="user ;else nobody;">
  <img class="rounded-circle d-none d-md-inline avatar" gravatar [email]="user.mail ? user.mail : user.id" [size]="28" fallback="identicon">
</span>

<ng-template #nobody>
  <div class="d-none d-md-inline-block rounded-circle  avatar">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fa fa-2 fa-user align-self-center text-secondary"></i>
    </div>
  </div>
</ng-template>
