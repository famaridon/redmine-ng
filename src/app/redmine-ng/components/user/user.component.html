<span *ngIf="user && user.gravatar ;else nobody;">
  <rm-ng-user-avatar [user]="user"></rm-ng-user-avatar>
</span>

<ng-template #nobody>
  <div class="avatar d-md-inline-block rounded-circle">
    <i class="fa fa-2 fa-user-circle align-self-center text-secondary"></i>
    <div class="status rounded-circle" ></div>
  </div>
</ng-template>
