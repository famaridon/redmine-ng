<span *ngIf="user && user.gravatar ;else nobody;">
  <img class="rounded-circle d-none d-md-inline avatar" [src]="user.gravatar">
</span>

<ng-template #nobody>
  <div class="d-none d-md-inline-block rounded-circle  avatar">
    <div class="d-flex justify-content-center align-items-center">
      <i class="fa fa-2 fa-user align-self-center text-secondary"></i>
    </div>
  </div>
</ng-template>
