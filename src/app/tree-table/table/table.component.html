<ng-container *ngIf="tree;else loading">
  <div class="list-group">
    <div class="list-group-item"># Subject</div>
    <div tt-row *ngFor="let node of tree;" [node]="node" [factory]="factory" [level]="0" class="list-group-item"></div>
  </div>
</ng-container>


<ng-template #loading>
  loading
</ng-template>
